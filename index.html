<!DOCTYPE html>
<html>
<head>
  <title>Object Dance Party</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="lib/jquery.js"></script>
  <script src="src/dancer.js"></script>
  <script src="src/blinkyDancer.js"></script>
</head>
<body>

  <div class="topbar">
    <span class="title">object dance party</span>
    <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a dancer</a>

    <!--addBouncerButtun -->
    <a href="#" class="addBouncerButton" data-bouncer-maker-function-name="BouncyDancer">add a bouncy dancer</a>


  </div>

  <script>
  $(document).ready(function() {
    window.dancers = [];

    $(".addDancerButton").on("click", function(event) {
      var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");

      var dancerMakerFunction = window[dancerMakerFunctionName];
      var dancer = new dancerMakerFunction(
        $("body").height() * Math.random(),
        $("body").width() * Math.random(),
        Math.random() * 1000);

      $('body').append(dancer.$node);
    });

    $(".addBouncerButton").on("click", function(event) {
      var bouncerMakerFunctionName = $(this).data("bouncer-maker-function-name");

      var bouncerMakerFunction = window[bouncerMakerFunctionName];
      var danceTypes = ["flash", "shake", "bounce", "tada", "swing", "wobble", "wiggle", "pulse"]
      var entranceTypes = ["bounceIn", "bounceInUp", "bounceInDown", "bounceInLeft", "bounceInRight"]
      startingEvent = danceTypes[Math.floor(danceTypes.length * Math.random())];
      entrance = entranceTypes[Math.floor(entranceTypes.length * Math.random())];
      var bouncer = new bouncerMakerFunction(

      $("body").height() * Math.random(),
        $("body").width() * Math.random(),
        Math.random() * 1000);

      $('body').append(dancer.$node);
      
    });
  });
</script>

</body>
</html>
